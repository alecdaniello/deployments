      - postgres:postgres
    networks:
      - kong-ee
    restart: on-failure
  kong-ee:
    image: docker.io/kong/kong-gateway:2.5.0.0
    user: "root"
    container_name: kong-25
    networks:
      - kong-ee
    depends_on:
      - postgres
      - kong-migrations
    restart: on-failure
    ports:
      - "8000:8000/tcp"
      - "8001:8001/tcp"
      - "8002:8002/tcp"
