version: "3"
volumes:
    kong_data: {}
services:
  postgres:
    image: postgres:13
    restart: always
    container_name: kong-25-postgres
    networks:
      - kong-ee
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: kong
    ports:
      - "5432:5432/tcp"
#Running the migrations here
  kong-migrations:
    image: docker.io/kong/kong-gateway:2.5.0.0
    container_name: kong-25-migrations
    command: kong migrations bootstrap
    depends_on:
      - postgres
    environment:
      KONG_DATABASE: postgres
      KONG_PASSWORD: admin
      KONG_PG_DATABASE: kong
      KONG_PG_HOST: kong-25-postgres
      KONG_PG_PASSWORD: kong
      KONG_PG_USER: kong
      KONG_LICENSE_DATA: '{"license":{"signature":"168aa7565666b8605f944a54a5c83ba9616a80c54ba491b1a007bebb5a4378b1a298b32700369d22909b3eefe0312f779854a27e5e6162b20ddb8fc965ab6fd7","payload":{"customer":"AlecDan","license_creation_date":"2019-03-29","product_subscription":"Kong Enterprise Edition","admin_seats":"5","support_plan":"Business","license_expiration_date":"2030-01-01","license_key":"ASDASDASDASDASDASDASDASDASD_a1VASASD"},"version":1}}'
